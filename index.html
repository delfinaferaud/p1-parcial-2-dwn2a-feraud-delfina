<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanu Bakery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar sticky-top navbar-expand-md text-center"
        data-bs-theme="dark"
      >
        <div class="container">
          <div
            class="navbar-brand div-title d-flex justify-content-center align-items-center"
          >
            <h1>
              <a href="#" class="text-decoration-none px-3">Nanu Bakery</a>
            </h1>
          </div>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#barraNavegacion"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="barraNavegacion">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recetario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
          <a
            class="btn btn-primary"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
            ><i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>

            <span class="cart-count"></span
          ></a>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasExampleLabel">Carrito</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" id="carrito">
          <div id="lista-carrito">
            <p>El carrito está vacío.</p>
          </div>
        </div>
      </div>
    </header>

    <main class="mt-4 container-fluid">
      <div class="container-fluid">
        <section>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4"
            id="productos"
          ></div>
        </section>
      </div>
    </main>

    <footer>
      <div
        class="div-footer d-sm-flex justify-content-sm-center align-items-sm-center text-center py-3 flex-md-row"
      >
        <div class="content-footer">
          <p class="mt-1">Nanu Bakery</p>
          <p>+541123456789</p>
          <p>nanubakery@gmail.com</p>
          <a href="#"
            ><i
              class="fa-brands fa-whatsapp fa-2xl mx-2"
              style="color: #ffffff"
            ></i
          ></a>
          <a href="https://www.instagram.com/nanubakery"
            ><i
              class="fa-brands fa-instagram fa-2xl mx-2"
              style="color: #ffffff"
            ></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="resources/tienda.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0d333ea443.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
